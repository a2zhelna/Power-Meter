<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>

<link rel="icon" type="image/png" href="favicon.png">
<body style='background-color: #EEEEEE;'>

<link rel="stylesheet" href="styles.css">

<script src="chart.js"></script>
<script src="rangeable.min.js"></script>
<body>

<div class="all_wrapper">
  <div class="menu_wrapper">

    <!--  SIDEBAR  -->
    <div class="Title_Box">
      <h2>DC WATTMETER</h2>
    </div>

    <!-- Rectangular switch -->
    <!--
    <div class="btn_box">
      <label class="switch">
        <input type="checkbox">
        <span class="slider1"></span>
      </label>
    </div>
    -->
    <div class="btn_box">
      Set Current Range
      <div class="custom-select" style="width:200px;">
        <select id="current_select" onChange="changeCurrentRange()"> 
          <option value="0">8A</option>
          <option value="1">20mA</option>
        </select>
      </div>
    </div>
    <div class="btn_box">
      Set Displayed Data
      <div class="custom-select" style="width:200px;">
        <select id="mode_select" onChange="changeDataMode()"> 
          <option value="0">Power (W)</option>
          <option value="1">Voltage (V)</option>
          <option value="2" id="currentModeText">Current (A)</option>
        </select>
      </div>
    </div>
    <div class="btn_box">
      Domain (ms) <br><br><br>
      <div class="slidecontainer">
        <input type="range" class="slider1">
      </div> <br>
      <button class="domainSetBtn" onclick="changeXAxis()">Set</button>
    </div>
    <div class="btn_box">
      Range <br><br><br>
      <div class="slidecontainer">
        <input type="range" class="slider2">
      </div> <br>
      <button class="rangeSetBtn" onclick="changeYAxis()">Set</button>
    </div>
    <div class="btn_box">
      <div class="LR_box">
        
        
        <div class="LR_input">
          <label for="Lead_Resistance">Unit Lead Resistance:</label>
          <input type="number" id="lead_resistance" name="lead_resistance"
          min="0" max="10000" step="1">
          <span>mOhm</span>
        </div>
        <div class="LR_set">
          <button class="resSetBtn" onclick="changeLRes()">Set</button>
        </div>
        
      </div>
    </div>
    <div class="btn_box">
      <div class="status_box" id="status_box">
        <div class="status_top_text"> Overcurrent status:</div>
        <div class="overcurrent_status" id="overcurrent_status">OK</div>
        <button class="warningBTN" onclick="removeWarning()" id="warningBTN">Dismiss</button>
      </div>
    </div>
    <div class="btn_box">
      <div class="LR_box" id="csv_box">
        <div class="csv_text_info">
          <div class="csv_top_text"> Record readings to CSV?</div>
          <span class="csv_sample_amount"> Samples Stored: </span>
          <span class="csv_sample_amount" id="csv_samples">0</span>
          <div class="csv_sample_max">Max 100k</div>
        </div>
        <div class="csvBTNS">
          <button class="recordBTN" onclick="recCSV()" id="recordBTN">Record</button>
          <button class="saveBTN" onclick="saveCSV()" id="saveBTN">Save</button>
        </div>
      </div>
    </div>
    <!--  SIDEBAR ENDS  -->
  </div>
  <div class="break_wrapper">
    <div class="vertical_line"></div>
  </div>
  <div class="graph_wrapper">
    <canvas id="myChart" style="width:100%;max-width:1920px"></canvas>
    <div class="info_container">
      <div></div>
      <div class="measurement_box">
        <div class="detail_type" id="measurement_label">Measurement (W): </div>
        <div class="detail_entry" id="measurement">0</div>
      </div>
      <div></div>
      <div class="detail_box" id="detail_box">
        <div class="detail">
          <div class="detail_type">Upload rate:</div>
          <div class="detail_entry" id="uploadRate">2.5Hz</div>
        </div>
        <div class="detail">
          <div class="detail_type">SPS:</div>
          <div class="detail_entry" id="sps">250Hz</div>
        </div>
        <div class="detail">
          <div class="detail_type"></div>
          <div class="detail_entry" id="deviceId"></div>
        </div>
        <div class="detail">
          <div class="detail_type"></div>
          <div class="detail_entry" id="deviceId"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="empty_div"></div>
  
</div>

<br>

</span>

</body>
<script src="jscode.js"></script>

</html>
